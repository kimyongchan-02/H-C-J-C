  <h2>언어(Language)</h2>
  <h3>한국어(Korean)</h3>
  반도 전체의 공용어는 한국어[5]이다. 다만 대한민국의 경우 한국 수화를 추가 공용어로 두고 있다. 한국어는 전 세계에서 가장 많은 인구를 가진 교착어로 분류되기도 하며, 또 우랄알타이어족에 속한다는 주장도 제기되어 왔다. 대한민국에서는 경기 방언을 기초로 한 대한민국 표준어를, 조선민주주의인민공화국에서는 서북 방언을 기초로 한 문화어를 표준어로 사용하고 있다.
